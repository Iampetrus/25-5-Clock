<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25 + 5 clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .remove-border {
            border: none;
            box-shadow: none;
        }
    </style>
  </head>

  <body>
     
    <div class="container mb-5 p-5">

        <div class="row">
            <h1 class="card text-center remove-border">25 + 5 clock</h1>
            
            <div class="col-md-6 text-center mb-3 p-5">
                <div class="card shadow-sm">
                    <div class="card-header" id="break-label">Break Length</div>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="break-length">5</div>
                        </p>
                        <div class="d-flex justify-content-center align-items-center">
                        <div class="btn-group">
                            <button id="break-increment" type="button" class="btn btn-sm btn-outline-secondary">+</button>
                            <button id="break-decrement" type="button" class="btn btn-sm btn-outline-secondary">-</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="col-md-6 text-center mb-3 p-5">
                <div class="card shadow-sm">
                    <div class="card-header" id="session-label">Session Length</div>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="session-length">25</div>
                        </p>
                        <div class="d-flex justify-content-center align-items-center">
                        <div class="btn-group">
                            <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
                            <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center mb-3 p-5">
            <div class="card shadow-sm">
                <div class="card-header" id="timer-label">Session</div>
                <div class="card-body">
                    <p class="card-text">
                        <div id="time-left">25:00</div>            
                    </p>
                    <div class="d-flex justify-content-center align-items-center">
                    <div class="btn-group">
                        <button id="start_stop" type="button" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                        <button id="reset" type="button" class="btn btn-sm btn-outline-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
            
    </div>
  
    <audio id="beep" src="laughing-male-mp3-sound-149840.mp3"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="clockmecanism.js"></script>
    

</body>

</html>
